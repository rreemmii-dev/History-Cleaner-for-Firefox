<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <script src="../utils/utils.js"></script>
    <script src="history.js"></script>
    <script src="cache.js"></script>
    <script src="cookies.js"></script>
    <script src="options.js"></script>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div>
    <span class="title">History retention</span>
    <div>
        <input type="checkbox" id="enable_history" class="enable_checkbox">
        <label for="enable_history">Enable history deletion</label>
        <br>
        <div id="body_history">
            History retention period:
            <input type="number" id="days_history" class="number_input">
            <label for="days_history">days</label>
            and
            <input type="number" id="months_history" class="number_input">
            <label for="months_history">months</label>
            <br>
        </div>
        <button type="submit" id="submit_history" class="save_button">Save</button>
        <span class="horizontal_separator"></span>
        <button type="button" id="restore_history" class="restore_button">Restore to previous value</button>
    </div>
</div>
<hr class="vertical_separator">
<div>
    <span class="title">Cache deletion</span>
    <div>
        <input type="checkbox" id="enable_cache" class="enable_checkbox">
        <label for="enable_cache">Enable cache deletion</label>
        <br>
        <div id="body_cache">
            Cache deletion period:
            <input type="number" id="days_cache" class="number_input">
            <label for="days_cache">days</label>
            and
            <input type="number" id="months_cache" class="number_input">
            <label for="months_cache">months</label>
            <br>
        </div>
        <button type="submit" id="submit_cache" class="save_button">Save</button>
        <span class="horizontal_separator"></span>
        <button type="button" id="restore_cache" class="restore_button">Restore to previous value</button>
    </div>
</div>
<hr class="vertical_separator">
<div>
    <span class="title">Cookies deletion</span>
    <div>
        <input type="checkbox" id="enable_cookies" class="enable_checkbox">
        <label for="enable_cookies">Enable cookies deletion</label>
        <br>
        <div>
            Cookies will be deleted if the associated URL is not in your history
        </div>
        <button type="submit" id="submit_cookies" class="save_button">Save</button>
        <span class="horizontal_separator"></span>
        <button type="button" id="restore_cookies" class="restore_button">Restore to previous value</button>
    </div>
</div>
</body>
</html>
